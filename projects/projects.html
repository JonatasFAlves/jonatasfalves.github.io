<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../assets/css/global.css">

    <link rel="stylesheet" href="projects.css">

    <title>Projects</title>
</head>

<body>
    <!-- Markup for Siema carousel -->
    <div class="siema">
        <img id="img" class="desktop-image initial-image" src="../assets/images/projects/salas1.png" alt="Me">
        <img id="img" class="desktop-image initial-image" src="../assets/images/projects/salas2.png" alt="Me">
        <img id="img" class="web-image initial-image" src="../assets/images/projects/meu_coletivo1.png" alt="Me">
        <img id="img" class="web-image initial-image" src="../assets/images/projects/meu_coletivo2.png" alt="Me">
        <img id="img" class="web-image initial-image" src="../assets/images/projects/css1.png" alt="Me">
        <img id="img" class="web-image initial-image" src="../assets/images/projects/css2.png" alt="Me">
    </div>
    <button class="prev"><</button>
    <button class="next">></button>
    <p class="info"></p>
    <p class="tech-info"></p>


    <script src="../assets/js/siema.min.js"></script>
    <script>
        const mySiema = new Siema({
            duration: 300,
            onInit: changeCarouselInfo,
            onChange: changeCarouselInfo
        });

        function changeCarouselInfo() {
            if(this.currentSlide <= 1){
                document.querySelector('.info').innerHTML = 'Trying to solve a school management problem, the SALAS software help faculties manage it\'s professors and classrooms. Working with Java and MySQL';
                document.querySelector('.tech-info').innerHTML = 'Working with Java and MySQL';
            } else if (this.currentSlide <= 3) {
                document.querySelector('.info').innerHTML = 'The MeuColetivo app helps public transportation users be heard.';
                document.querySelector('.tech-info').innerHTML = 'Working with Web development';
            } else {
                document.querySelector('.info').innerHTML = 'In my spare time, i make some css replications too, mostly from Dribbble. Working with web technologies.';
                document.querySelector('.tech-info').innerHTML = 'Working with Html, CSS';
            }
        }

        document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
        document.querySelector('.next').addEventListener('click', () => mySiema.next());
    </script>
</body>

</html>
